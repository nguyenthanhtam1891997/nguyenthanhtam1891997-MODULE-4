<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

</head>
<body>
<a th:href="@{/category/creat}">Add new category</a>
<a th:href="@{/blog}">Bach to block list</a>
<p th:if="${message}">
    <span th:text="${message}"></span>
</p>
<table class="table">
    <thead>
    <tr>

        <th>ID</th>
        <th>Name Category</th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="item : ${categoryList}">

        <td th:text="${item.id}"></td>
        <td th:text="${item.nameCategory}"></td>
        <td>
            <a th:href="@{/category/edit/__${item.id}__}">Edit</a>
            <a th:href="@{/category/delete/__${item.id}__}">Delete</a>
            <a th:href="@{/category/view/__${item.id}__}">View</a>
        </td>
    </tr>

    </tbody>
</table>
<div>
    <a th:href="@{'/category'(page = ${categoryList.number -1})}" th:if="${categoryList.hasPrevious()}">Previous</a>
    <span th:text="${categoryList.number + 1}"></span>/<span th:text="${categoryList.totalPages}"></span>
    <a th:href="@{'/category'(page = ${categoryList.number + 1})}" th:if="${categoryList.hasNext()}">Nex</a>

</div>
</body>
</html>
