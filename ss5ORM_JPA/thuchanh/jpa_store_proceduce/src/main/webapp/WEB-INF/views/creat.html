<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Creat Customer</h1>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>

<form th:action="@{/customer/save}" th:object="${customer}" method="post">
<table>
    <tr>
        <td>First Name</td>
        <td><input type="text" th:field="*{firstName}"></td>
    </tr>
    <tr>
        <td>Last Name</td>
        <td><input type="text" th:field="*{lastName}"></td>
    </tr>
    <tr>
        <td></td>
        <td><input type="submit" value="creat customer"></td>
    </tr>
</table>

</form>

</body>
</html>
