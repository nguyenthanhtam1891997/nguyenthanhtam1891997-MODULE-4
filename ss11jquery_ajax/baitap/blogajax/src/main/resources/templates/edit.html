<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/blog/update}" th:object="${blog}" method="post">
    <table class="table">

        <tbody>

        <tr>
            <input type="hidden" th:field="*{id}">
            <input type="hidden" th:field="*{dayValue}">
            <input type="hidden" th:field="*{category.id}">
            <td>Name Blog</td>
            <td><input type="text" th:field="*{nameBlog}"></td>
        </tr>
        <tr>

            <td>Content</td>
            <td><input type="text" th:field="*{content}"></td>
        </tr>
        <tr>

            <td>Description</td>
            <td><textarea th:field="*{description}"/></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="update"></td>
        </tr>
        </tbody>
    </table>


</form>
</body>
</html>
