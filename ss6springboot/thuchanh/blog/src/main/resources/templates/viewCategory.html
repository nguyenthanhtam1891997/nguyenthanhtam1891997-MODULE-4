<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">




</head>
<body>
<h1 th:text="${category.nameCategory}"></h1>
<h3>List blog</h3>
<a th:href="@{/blog/creat}">Add new blog</a>
<a th:href="@{/category}">Back to category list</a>
<!--<a th:href="@{/blog/creat-category}">Add category</a>-->
<p th:if="${message}">
    <span th:text="${message}"></span>
</p>
<table class="table">
    <thead>
    <tr>
        <th>Number</th>
        <th>Name</th>
        <th>Content</th>
        <th>Description</th>
        <th>Date value</th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="item : ${blogList}">

        <td th:text="${item.id}"></td>
        <td th:text="${item.nameBlog}"></td>
        <td th:text="${item.content}"></td>
        <td th:text="${item.description}"></td>
        <td th:text="${item.dayValue}"></td>
        <td>
            <a th:href="@{/blog/edit/__${item.id}__}">Edit</a>
            <a th:href="@{/blog/delete/__${item.id}__}">Delete</a>
            <a th:href="@{/blog/view/__${item.id}__}">View</a>
        </td>

    </tr>
    </tbody>
</table>




<div>
    <a th:href="@{'/blog'(page = ${blogList.number -1})}" th:if="${blogList.hasPrevious()}">Previous</a>
    <span th:text="${blogList.number + 1}"></span>/<span th:text="${blogList.totalPages}"></span>
    <a th:href="@{'/blog'(page = ${blogList.number + 1})}" th:if="${blogList.hasNext()}">NEX</a>

</div>

</body>
</html>
