<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<h2>Form add new Customer</h2>
<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <form th:object="${customerDto}" method="post" th:action="@{/customer/save}">
                <div class="form-group">
                    <label for="nameCustomer">Name Customer</label>
                    <input type="text"
                           class="form-control" name="" id="nameCustomer" aria-describedby="helpId"
                           placeholder="Name Customer" th:field="*{name}">
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
                </div>
                <div class="form-group">
                    <label for="birth">Birth</label>
                    <input type="date"
                           class="form-control" name="" id="birth" aria-describedby="helpId" placeholder="birth"
                           th:field="*{birthday}">

                </div>
                <div class="form-group">
                    <label>Name Customer: </label>
                    <input type="radio" th:field="*{gender}" value="1"> Male
                    <input type="radio" th:field="*{gender}" value="0"> FeMale
                    <input type="radio" th:field="*{gender}" value="2"> LGBT

                </div>
                <div class="form-group">
                    <label for="cart">ID Cart</label>
                    <input type="text"
                           class="form-control" name="" id="cart" aria-describedby="helpId" placeholder="ID Cart"
                           th:field="*{idCard}">
                    <small  class="form-text text-danger" th:if="${#fields.hasErrors('idCard')}" th:errors="*{idCard}"></small>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="text"
                           class="form-control" name="" id="phone" aria-describedby="helpId" placeholder="Phone"
                           th:field="*{customerPhone}">
                    <small  class="form-text text-danger" th:if="${#fields.hasErrors('customerPhone')}" th:errors="*{customerPhone}"></small>

                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text"
                           class="form-control" name="" id="address" aria-describedby="helpId" placeholder="Address"
                           th:field="*{address}">
                    <small  class="form-text text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></small>

                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text"
                           class="form-control" name="" id="email" aria-describedby="helpId" placeholder="Email"
                           th:field="*{email}">
                    <small  class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>

                </div>
                <div class="form-group">
                    <label>Customer Type</label>
                    <select th:field="*{customerType}">
                        <option th:each="item:${customerTypeList}" th:value="${item.id}"
                                th:text="${item.customerTypeName}"></option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Creat</button>
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
