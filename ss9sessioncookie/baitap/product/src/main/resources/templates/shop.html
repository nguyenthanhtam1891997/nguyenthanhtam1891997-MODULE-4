<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .carousel-item {
            height: 400px;
        }

        img {
            height: 100%;
        }
    </style>
</head>
<body>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->


<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Trang sức</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Trang sức cưới</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Đồng hồ </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Qùa Tặng </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Khuyến Mãi </a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        Dropdown
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                </li>
            </ul>
            <form class="d-flex">
                <input class="form-control me-2 rounded-pill" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success rounded-pill" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>


<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                class="active"
                aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="https://jemmia.vn/wp-content/uploads/2020/01/tong-hop-cac-mau-nhan-vang-hien-nay-tren-the-gioi-3.jpg"
                 class="d-block w-100" alt="..."
            >
        </div>
        <div class="carousel-item">
            <img src="https://icdn.dantri.com.vn/zoom/1200_630/2022/02/25/gia-vang-68-anh-tien-tuan-crop-1645748151187.jpeg"
                 class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="https://cdnmedia.baotintuc.vn/Upload/DGCvMTLSo95Cq4TvfGr0A/files/2020/05/6-5/Doji%201.jpg"
                 class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="https://rolex.dafc.com.vn/wp-content/uploads/2021/12/cover_festive_selection_desktop-1.jpg"
                 class="d-block w-100" alt="...">
        </div>
    </div>
    <button class="carousel-control-prev center-block" type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>


<div class="container-fluid p-2">
    <div class="row ">
        <div th:each="item:${productList}" class="col-md-3 p-2 d-flex">

            <div class="card" style="width: 18rem;">
                <a th:href="@{/add/__${item.id}__(action='list')}"><img th:src="${item.img}" class="card-img-top"
                                                                        alt="..."></a>
                <div class="card-body">
                    <h5 class="card-title" th:text="${item.nameProduct}"></h5>
                    <p class="card-text" th:text="${item.description}"></p>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" th:text="${item.price}+'$'"></li>

                </ul>
                <div class="card-body">
                    <a th:href="@{/add/__${item.id}__(action='list')}" class="btn btn-outline-success rounded-pill">Add to cart</a>
                    <a th:href="@{/shopping-cart}" class="btn btn-outline-success rounded-pill">Go to my shop</a>
                </div>
            </div>
        </div>


    </div>
</div>


</body>
</html>
